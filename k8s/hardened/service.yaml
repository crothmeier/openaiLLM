apiVersion: v1
kind: Service
metadata:
  name: nvme-model-server
  namespace: ai-infer
  labels:
    app: nvme-model-server
    component: api
spec:
  type: ClusterIP
  selector:
    app: nvme-model-server
  ports:
  - name: http
    port: 8001
    targetPort: http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nvme-model-server-nodeport
  namespace: ai-infer
  labels:
    app: nvme-model-server
    component: api
spec:
  type: NodePort
  selector:
    app: nvme-model-server
  ports:
  - name: http
    port: 8001
    targetPort: http
    nodePort: 30001
    protocol: TCP